name: cancer-genomics
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python version
  - python=3.10

  # Core data science packages
  - pandas=2.0
  - numpy=1.24
  - scipy=1.10

  # Visualization
  - matplotlib=3.7
  - seaborn=0.12
  - plotly=5.14

  # Machine learning (for scikit-learn utilities)
  - scikit-learn=1.3

  # Survival analysis
  - lifelines=0.27

  # Web requests
  - requests=2.31

  # Configuration files
  - pyyaml=6.0

  # Jupyter (optional, for exploration)
  - jupyter=1.0
  - jupyterlab=4.0

  # Additional utilities via pip
  - pip
  - pip:
    - kaleido==0.2.1  # For static Plotly exports (optional)